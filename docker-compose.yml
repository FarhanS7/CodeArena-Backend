version: "3.9"

services:
  # Auth Database
  auth-db:
    image: postgres:15
    container_name: auth_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    ports:
      - "5433:5432"
    volumes:
      - auth_data:/var/lib/postgresql/data
    networks:
      - judge_network

  # Execution Database
  execution-db:
    image: postgres:15
    container_name: execution_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: execution_db
    ports:
      - "5434:5432"
    volumes:
      - execution_data:/var/lib/postgresql/data
    networks:
      - judge_network

  # Auth Service (NestJS)
  auth-service:
    build: ./auth-service
    container_name: auth_service
    restart: always
    env_file:
      - ./auth-service/.env.local
    ports:
      - "3001:3001"
    depends_on:
      - auth-db
    networks:
      - judge_network

  # Execution Service (NestJS)
  execution-service:
    build: ./execution-service
    container_name: execution_service
    restart: always
    environment:
      PORT: 3002
      DB_HOST: execution-db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: execution_db
      PROBLEM_SERVICE_URL: http://problemservice:8080
      JWT_SECRET: your-secret-key-change-this-in-production
      JUDGE0_URL: https://judge0-ce.p.rapidapi.com
      JUDGE0_API_KEY: ${JUDGE0_API_KEY}
    ports:
      - "3002:3002"
    depends_on:
      - execution-db
    networks:
      - judge_network

  # Problem Database
  problem-db:
    image: postgres:15
    container_name: problem_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: problem_db
    ports:
      - "5435:5432"
    volumes:
      - problem_data:/var/lib/postgresql/data
    networks:
      - judge_network

  # Problem Service (Java/Spring Boot)
  problemservice:
    build: ./problemservice
    container_name: problemservice
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://problem-db:5432/problem_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      - problem-db
    networks:
      - judge_network

  # Redis (for Bull MQ and Leaderboard)
  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - judge_network

  # API Gateway (NestJS)
  api-gateway:
    build: ./api-gateway
    container_name: api_gateway
    restart: always
    environment:
      PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3001
      PROBLEM_SERVICE_URL: http://problemservice:8080
      EXECUTION_SERVICE_URL: http://execution-service:3002
      LEADERBOARD_SERVICE_URL: http://leaderboard-service:3003
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - execution-service
      - problemservice
    networks:
      - judge_network

  # Leaderboard Database
  leaderboard-db:
    image: postgres:15
    container_name: leaderboard_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: leaderboard_db
    ports:
      - "5436:5432"
    volumes:
      - leaderboard_data:/var/lib/postgresql/data
    networks:
      - judge_network

  # Leaderboard Service (NestJS)
  leaderboard-service:
    build: ./leaderboard-service
    container_name: leaderboard_service
    restart: always
    environment:
      PORT: 3003
      DB_HOST: leaderboard-db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: leaderboard_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3003:3003"
    depends_on:
      - leaderboard-db
      - redis
    networks:
      - judge_network

networks:
  judge_network:
    driver: bridge

volumes:
  auth_data:
  execution_data:
  problem_data:
  leaderboard_data:
